<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
    <script src="darkmode.js" defer></script>
    <title>To Do</title>
</head>

<body>

    <button class="button" onclick="myFunction()">Dark Mode On/Off</button>

    <script>
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>
    
    <div class="container" id="listBox">
        <h3>To Do</h3>

        <input class="" name="text" id="text" placeholder="Add New Task" />
        <input type="hidden" id="saveIndex" />
        <button class="" id="addTaskBtn">Add Task</button>
        <button class="" style="display: none" id="save-todo-btn">Edit Task</button>

    </div>
    <div class="container">
        <h3>In Progress</h3>
        <p class="draggable" draggable="true">3</p>
        <p class="draggable" draggable="true">4</p>
    </div>
    <div class="container">
        <h3>Done</h3>
        <p class="draggable" draggable="true">3</p>
        <p class="draggable" draggable="true">4</p>
    </div>

</body>
</html>
